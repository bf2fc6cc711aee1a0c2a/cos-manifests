apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    repository: https://github.com/bf2fc6cc711aee1a0c2a/cos-fleetshard/tree/main/cos-fleetshard-operator-camel
    olm.skipRange: '>=1.1.6 <1.1.15'
  name: cos-fleetshard-operator-camel.v1.1.15
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  description: The cos-fleetshard-operator-camel is responsible for managing Camel K connectors.
  displayName: cos-fleetshard-operator-camel
  install:
    spec:
      clusterPermissions:
        - rules:
            - apiGroups:
                - cos.bf2.org
              resources:
                - managedconnectors
                - managedconnectors/status
                - managedconnectors/finalizers
                - managedconnectoroperators
                - managedconnectoroperators/status
                - managedconnectoroperators/finalizers
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - secrets
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - camel.apache.org
              resources:
                - kameletbindings
              verbs:
                - create
                - delete
                - get
                - list
                - patch
                - update
                - watch
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - create
                - patch
                - get
                - list
                - watch
          serviceAccountName: cos-fleetshard-operator-camel
      deployments:
        - name: cos-fleetshard-operator-camel
          spec:
            replicas: 1
            selector:
              matchLabels:
                app.kubernetes.io/name: cos-fleetshard-operator-camel
                app.kubernetes.io/part-of: cos
                app.kubernetes.io/version: latest
            strategy: {}
            template:
              metadata:
                annotations:
                  prometheus.io/path: /q/metrics
                  prometheus.io/port: "8080"
                  prometheus.io/scheme: http
                  prometheus.io/scrape: "true"
                labels:
                  app.kubernetes.io/name: cos-fleetshard-operator-camel
                  app.kubernetes.io/part-of: cos
                  app.kubernetes.io/version: latest
              spec:
                containers:
                  - env:
                      - name: KUBERNETES_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: SMALLRYE_CONFIG_LOCATIONS
                        value: /mnt/app-config-map
                      - name: COS_OPERATOR_ID
                        value: cos-fleetshard-operator-camel
                      - name: COS_OPERATOR_VERSION
                        value: 1.5.0
                    image: quay.io/rhoas/cos-fleetshard-operator-camel@sha256:786c2f216ba446e495453fa3461dcc245dc17c23386e24c3ba397958061c5410
                    imagePullPolicy: IfNotPresent
                    livenessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /q/health/live
                        port: 8080
                        scheme: HTTP
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 10
                    name: cos-fleetshard-operator-camel
                    ports:
                      - containerPort: 8080
                        name: http
                        protocol: TCP
                    readinessProbe:
                      failureThreshold: 3
                      httpGet:
                        path: /q/health/ready
                        port: 8080
                        scheme: HTTP
                      periodSeconds: 30
                      successThreshold: 1
                      timeoutSeconds: 10
                    resources:
                      limits:
                        cpu: 1500m
                        memory: 1Gi
                      requests:
                        cpu: 500m
                        memory: 512Mi
                    volumeMounts:
                      - mountPath: /mnt/app-config-map
                        name: app-config-map
                imagePullSecrets:
                  - name: addon-pullsecret
                serviceAccountName: cos-fleetshard-operator-camel
                volumes:
                  - configMap:
                      name: cos-fleetshard-operator-camel-config
                      optional: false
                    name: app-config-map
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  maintainers:
    - email: mas-connectors@redhat.com
      name: Red Hat OpenShift Connectors team <mas-connectors@redhat.com>
  maturity: alpha
  provider:
    name: Red Hat
  version: 1.1.15
  replaces: cos-fleetshard-operator-camel.v1.1.14
