apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: '[]'
    capabilities: Basic Install
    operators.operatorframework.io/builder: operator-sdk-v1.16.0+git
    operators.operatorframework.io/project_layout: unknown
  name: cos-fleetshard-sync.v0.0.6
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  description: Cos Fleetshard Sync description. TODO.
  displayName: Cos Fleetshard Sync
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - cos.bf2.org
          resources:
          - managedconnectors
          - managedconnectors/status
          - managedconnectors/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - secrets
          - namespaces
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        serviceAccountName: cos-fleetshard-sync
      deployments:
      - name: cos-fleetshard-sync
        spec:
          replicas: 1
          selector:
            matchLabels:
              app.kubernetes.io/name: cos-fleetshard-sync
              app.kubernetes.io/part-of: cos
              app.kubernetes.io/version: latest
          strategy: {}
          template:
            metadata:
              annotations:
                prometheus.io/path: /q/metrics
                prometheus.io/port: "8080"
                prometheus.io/scheme: http
                prometheus.io/scrape: "true"
              labels:
                app.kubernetes.io/name: cos-fleetshard-sync
                app.kubernetes.io/part-of: cos
                app.kubernetes.io/version: latest
            spec:
              containers:
              - env:
                - name: KUBERNETES_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: SMALLRYE_CONFIG_LOCATIONS
                  value: /mnt/app-config
                - name: SMALLRYE_CONFIG_SOURCE_FILE_LOCATIONS
                  value: /mnt/app-secret
                image: quay.io/rhoas/cos-fleetshard-sync:v0.2.10-058d6cb742a00839e25ab56acfc92b84e4e9ec7c
                imagePullPolicy: Always
                livenessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/live
                    port: 8080
                    scheme: HTTP
                  periodSeconds: 30
                  successThreshold: 1
                  timeoutSeconds: 10
                name: cos-fleetshard-sync
                ports:
                - containerPort: 8080
                  name: http
                  protocol: TCP
                readinessProbe:
                  failureThreshold: 3
                  httpGet:
                    path: /q/health/ready
                    port: 8080
                    scheme: HTTP
                  periodSeconds: 30
                  successThreshold: 1
                  timeoutSeconds: 10
                resources:
                  limits:
                    cpu: 1500m
                    memory: 512Mi
                  requests:
                    cpu: 500m
                    memory: 256Mi
                volumeMounts:
                - mountPath: /mnt/app-config
                  name: app-config
                - mountPath: /mnt/app-secret
                  name: app-secret
              serviceAccountName: cos-fleetshard-sync
              volumes:
              - name: app-secret
                secret:
                  defaultMode: 420
                  optional: false
                  secretName: addon-connectors-operator-parameters
              - configMap:
                  defaultMode: 420
                  name: cos-fleetshard-sync-config
                  optional: false
                name: app-config
      permissions:
      - rules:
        - apiGroups:
          - cos.bf2.org
          resources:
          - managedconnectorclusters
          - managedconnectorclusters/status
          - managedconnectorclusters/finalizers
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - cos.bf2.org
          resources:
          - managedconnectoroperators
          - managedconnectoroperators/status
          - managedconnectoroperators/finalizers
          verbs:
          - get
          - list
          - watch
        serviceAccountName: cos-fleetshard-sync
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - cos-fleetshard-sync
  links:
  - name: Cos Fleetshard Sync
    url: https://cos-fleetshard-sync.domain
  maintainers:
  - email: your@email.com
    name: Maintainer Name
  maturity: alpha
  provider:
    name: Provider Name
    url: https://your.domain
  version: 0.0.6
